<div class="mt-5">
  <h2 class="warehouse-count text-center mb-4">
    Have <span class="count">{{ warehouseCount }}</span> Warehouse(s) Existing
  </h2>

  <div class="container">
    <div *ngIf="loading" class="text-center">
      <p>Loading warehouses...</p>
    </div>

    <div *ngIf="!loading && warehouses.length === 0" class="text-center">
      <p class="mt-3">No warehouses available at the moment.</p>
    </div>

    <div *ngIf="!loading && warehouses.length > 0" class="table-responsive">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Warehouses</h3>
        <button class="btn btn-primary" (click)="addWarehouse()">
          Add Warehouse
        </button>
      </div>

      <table class="table table-striped table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Items Count</th>
            <th>Actions</th> <!-- Added header for actions -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let warehouse of warehouses">
            <td>{{ warehouse.name }}</td>
            <td>{{ warehouse.description }}</td>
            <td>
              <span class="badge"
                    [ngClass]="{
                      'bg-success text-white': warehouse.status === 'Available',
                      'bg-secondary text-white': warehouse.status === 'Empty'
                    }">
                {{ warehouse.status }}
              </span>
            </td>
            <td>{{ warehouse.itemsCount }}</td>
            <td>
              <button class="btn btn-info btn-sm" (click)="checkItems(warehouse.id)">
                Check Items
              </button>
              <button class="btn btn-danger btn-sm" (click)="removeWarehouse(warehouse.id)">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
