<div class="container  my-5">
  <h2 class="text-center">Create Supply Document</h2>

  <form [formGroup]="documntForm" (ngSubmit)="savedocument()" class="document-form">
    <div class="mt-3">

    </div>


    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('name') }"
        placeholder="Enter document name"
      />
      <div *ngIf="isInvalid('name')" class="invalid-feedback">
        Document name is required.
      </div>
    </div>



    <div class="form-group">
      <label for="subject">Subject</label>
      <input
        id="subject"
        type="text"
        formControlName="subject"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('subject') }"
        placeholder="Enter document subject"
      />
      <div *ngIf="isInvalid('subject')" class="invalid-feedback">
        Document subject is required.
      </div>
    </div>




<div class="form-group">
  <label for="warehouse">Select Warehouse</label>
  <select
      id="warehouse"
      aria-placeholder="Select Warehouse"
      formControlName="warehouseId"
      class="form-control"
      (change)="onWarehouseChange($event)"
      [ngClass]="{ 'is-invalid': isInvalid('warehouseId') }"
  >
      <option value="" disabled>Select a warehouse</option>
      <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
          {{ warehouse.warehouseName }}
      </option>
  </select>
  <div *ngIf="isInvalid('warehouseId')" class="invalid-feedback">
      Please select a warehouse.
  </div>
</div>



<div class="form-group">
  <label for="item">Select Item</label>
  <select
      id="item"
      formControlName="itemId"
      class="form-control"
      [disabled]="!items.length"
      [ngClass]="{ 'is-invalid': isInvalid('itemId') }"
  >
      <option value="" disabled>Select an item</option>
      <option *ngFor="let item of items" [value]="item.id">
          {{ item.name }}
      </option>
  </select>
  <div *ngIf="isInvalid('itemId')" class="invalid-feedback">
      Please select an item from the warehouse.
  </div>
</div>





    <button type="submit" class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Saving...' : 'Save Document' }}
    </button>
  </form>
</div>
